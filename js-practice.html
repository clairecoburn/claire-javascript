<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript pratice</title>
</head>
<body>
  <script>
    // Your code will go here
      console.log("Let's do math:");

      let x = 5;
      console.log(x);
      let y = 3;
      console.log(y);
      let z = x * y;
      console.log(z);

      // Math on my own
      let a = 2;
      console.log(a);
      let b = 3;
      console.log(b);
      let c = a + b;
      console.log(c);
      let d = a - b;
      console.log(d);
      let e = a / b;
      console.log(e);

      console.log("Working with strings:");

      let firstName = 'Claire';
      let middleName = 'Elise';
      let lastName = 'Coburn';
      let name = firstName + " " + middleName + " " + lastName;
      console.log(name);

      // Strings on my own
      let introduction = 'My name is';
      let firstName1 = 'Claire';
      let middleName1 = 'Elise';
      let lastName1 = 'Coburn';
      let greeting = introduction + " " + firstName1 + " " + middleName1 + " " + lastName1;
      console.log(greeting);

      console.log("Using functions:");

      // function to make square numbers
      function makeSquare(theNumb) {
        let squared = theNumb * theNumb;
        return squared;
      }

      let try01 = makeSquare(3);
      console.log(try01);

      let try02 = makeSquare(4);
      console.log(try02);

      let try03 = makeSquare(5);
      console.log(try03);

      console.log(makeSquare(6));
      console.log(makeSquare(7));
      console.log(makeSquare(8));

      // Functions on my own
      function makeName(firstName, middleName, lastName) {
      let name = firstName  + " " + middleName + " " + lastName;
      return name;
      }

      let try04 = makeName("Claire", "Elise", "Coburn");
      console.log(try04);

      let try05 = makeName("Robert", "\"Beto\"", "O'\Rourke");
      console.log(try05);

      let try06 = makeName("Michelle", "Kimberly", "Coburn");
      console.log(try06)
  </script>
