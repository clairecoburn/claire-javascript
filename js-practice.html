<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript pratice</title>
</head>
<body>
  <script>
    // Your code will go here
      console.log("Let's do math:");

      let x = 5;
      console.log(x);
      let y = 3;
      console.log(y);
      let z = x * y;
      console.log(z);

      // Math on my own
      let a = 2;
      console.log(a);
      let b = 3;
      console.log(b);
      let c = a + b;
      console.log(c);
      let d = a - b;
      console.log(d);
      let e = a / b;
      console.log(e);

      console.log("Working with strings:");

      let firstName = 'Claire';
      let middleName = 'Elise';
      let lastName = 'Coburn';
      let name = firstName + " " + middleName + " " + lastName;
      console.log(name);

      // Strings on my own
      let introduction = 'My name is';
      let firstName1 = 'Claire';
      let middleName1 = 'Elise';
      let lastName1 = 'Coburn';
      let greeting = introduction + " " + firstName1 + " " + middleName1 + " " + lastName1;
      console.log(greeting);
  </script>
</body>
</html>
